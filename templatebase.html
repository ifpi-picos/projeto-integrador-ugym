<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="src/css/styles.css">
    <title>home</title>
</head>
<body class="body">
    <div class="geralsidebar">
        <nav id="sidebar">
            <div id="sidebar_content">
                <div id="user">
                    <img src="src/assets/avatar.jpg" id="user_avatar" alt="Avatar">
        
                    <p id="user_infos">
                        <span class="item-description">
                            ''Nome do Usuário''
                        </span>
                        <span class="item-description">
                            Lorem Ipsum
                        </span>
                    </p>
                </div>
        
                <ul id="side_items">
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <span class="item-description">
                                Usuários
                            </span>
                        </a>
                    </li>

                    <li class="side-item active">
                        <a href="#">
                            <i class="fa-solid fa-home"></i>
                            <span class="item-description">
                                home
                            </span>
                        </a>
                    </li>
        
                
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                            <span class="item-description">
                                Notificações
                            </span>
                        </a>
                    </li>
        
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="item-description">
                                Evolução fisica
                            </span>
                        </a>
                    </li>
        
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="item-description">
                                Carrinho
                            </span>
                        </a>
                    </li>
        
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="item-description">
                                Configurações
                            </span>
                        </a>
                    </li>
                </ul>
        
                <button id="open_btn">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div id="logout" onclick="logout()">
                <button id="logout_btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">Logout</span>
                </button>
            </div>
        </nav>
    </div>
<div class="downbar">
    <div class="navegacao">

        <ul>
            <li class="lista">
                <a href="#">
                    <span class="icone"><i class="bi bi-person-fill"></i></span>
                    <span class="texto">Perfil</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><i class="bi bi-cart-fill"></i></span>
                    <span class="texto">Carrinho</span>
                </a>
            </li>
            <li class="lista ativo">
                <a href="#">
                    <span class="icone"><i class="bi bi-house-door-fill"></i></span>
                    <span class="texto">Início</span>
                </a>
            </li>
            
            <li class="lista">
                <a href="#">
                    <span class="icone">  <i class="fa-solid fa-chart-line"></i></span>
                    <span class="texto">Evolução</span>
                </a>
            </li>
            
            <li class="lista">
                <a href="#">
                    <span class="icone"><i class="fa-solid fa-gear"></i></span>
                    <span class="texto">Config.</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div><!--navegacao-->
</div>

    <header class="geralheader">
        <h1><span><i class="fa-solid fa-dumbbell"></i> U</span>GYM</h1>
    </header>
    <main class="main">
        
    </main>
    <script src="src/javascript/scriptnav.js"></script>
</body>
</html>
