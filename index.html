<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="src/images/perfilimage.png" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        'Nome do Usuário'
                    </span>
                    <span class="item-description">
                        Aluno
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
                
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="item-description">
                            Carrinho
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Evolução fisica
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <header>
            <h1><span>U</span>GYM</h1>
            <div class="search-container">
                <label for="search-input" class="search-icon"></label>
                <input type="text" class="search-input" id="search-input" placeholder="Barra de pesquisa" required />
            </div>
        </header>
    
        <section class="slider">
            <div class="slider-content">
                
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
    
                <div class="slide-box primeiro">
                    <img class="img-desktop" src="src/images/slide-1.jpg" alt="slide 1">
                    <img class="img-mobile" src="src/images/slide-1-mob.jpg" alt="slide 1">
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="src/images/slide-2.jpg" alt="slide 3">
                    <img class="img-mobile" src="src/images/slide-2-mob.jpg" alt="slide 1">
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="src/images/slide-3.jpg" alt="slide 3">
                    <img class="img-mobile" src="src/images/slide-3-mob.jpg" alt="slide 3">
                </div>
    
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
    
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
    
            </div>
        </section>

        <section class="services">
            <h2>NOSSOS <span>SERVIÇOS</span></h2>
            <hr>
            <div class="features">
                <div class="feature">
                    <i class="fa-solid fa-dumbbell"></i>
                </div>
                <div class="feature">
                    <i class="fa-regular fa-calendar-days"></i>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-carrot"></i>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-store"></i>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-trophy"></i>
                </div>
            </div>
        </section>
        
        <div class="navegacao">

            <ul>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class="bi bi-person-fill"></i></span>
                        <span class="texto">Perfil</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class="bi bi-cart-fill"></i></span>
                        <span class="texto">Carrinho</span>
                    </a>
                </li>
                <li class="lista ativo">
                    <a href="#">
                        <span class="icone"><i class="bi bi-house-door-fill"></i></span>
                        <span class="texto">Início</span>
                    </a>
                </li>
                
                <li class="lista">
                    <a href="#">
                        <span class="icone">  <i class="fa-solid fa-chart-line"></i></span>
                        <span class="texto">Evolução</span>
                    </a>
                </li>
                
                <li class="lista">
                    <a href="#">
                        <span class="icone"><i class="fa-solid fa-gear"></i></span>
                        <span class="texto">Config.</span>
                    </a>
                </li>
                <div class="indicador"></div>
            </ul>
        </div><!--navegacao-->
    
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
